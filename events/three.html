<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Chai aur js</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
</body>
<script> 
let setid;

const startevent = function() {
   setid = setInterval(() => {
      console.log('hi');
   }, 1000); // Change 1000 to the interval duration you desire (in milliseconds)
};

const stopevent = function() {
    clearInterval(setid);
};

document.querySelector("#start").addEventListener("click", startevent);
document.querySelector('#stop').addEventListener('click', stopevent);
</script>
</html>
