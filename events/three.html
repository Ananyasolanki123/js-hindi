<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Chai aur js</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>

</body>
<script> 
let setid;
const startevent=function(str){
   setid= setInterval(str,Date.now(),'hi');

};
const stopevent=function(){
    clearInterval(setid);
};
document.querySelector("#start").addEventListener("click",startevent);
document.querySelector('#stop').addEventListener('click',stopevent);



//clearInterval(set)
   


</script>
</html>
